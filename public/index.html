<body class="container-fluid">
    <div class="carousel slide m-3 carousel-dark" data-bs-ride="carousel" id="banner">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="/assets/Carousel1.PNG" class="w-100 d-block">
            </div>
            <div class="carousel-item"data-bs-interval="10000">
                <img src="/assets/Carousel2.PNG" class="w-100 d-block">
            </div>
            <div class="carousel-item"data-bs-interval="5000">

            </div>
            <div class="carousel-item"data-bs-interval="5000">
                <img src="/assets/Carousel4.PNG" class="w-100 d-block">
            </div>
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banner">
                <span class="carousel-control-prev-icon"></span>

            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banner">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button data-bs-target="#banner" class="active" data-bs-slide-to="0"></button>
                <button data-bs-target="#banner" data-bs-slide-to="1"></button>
                <button data-bs-target="#banner" data-bs-slide-to="2"></button>
                <button data-bs-target="#banner" data-bs-slide-to="3"></button>
            </div>
        </div>
